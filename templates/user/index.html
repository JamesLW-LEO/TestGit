{% extends 'user/base.html' %}
{% block content %}
<table class="table table-hover table-bordered">
    <h5 style="text-align: center;font-weight: bold;font-size: 16px">个人中心</h5>
    <tr>
        <td>编号</td>
        <td>{{ result[0] }}</td>
        <!--<td></td>-->
    </tr>
    <tr>
        <td>用户名</td>
        <td>{{ result[1] }}</td>
        <!--<td><a class="btn btn-info" href="#">修改</a>-->
    </tr>
    <tr>
        <td>密码</td>
        <td><a href="javascript:setPwd();" id="password">{{ result[2] }}</a><input type="text" id='txtp'
                                                                                   style="width:100px"
                                                                                   placeholder="修改密码"></td>
    </tr>
    <tr>
        <td>手机号</td>
        <td><a href="javascript:setTel();" id="tel">{{ result[3] }}</a><input type="text" id='texl'
                                                                              style="width:100px" placeholder="修改手机号">
        </td>
        <!--<td><a class="btn btn-info" href="#">修改</a></td>-->
    </tr>
</table>
{% endblock %}
{% block extrajs %}
<script>
    function setPwd() {
        t1 = document.getElementById('txtp').value
        if (t1 == "") {
            return false;
        } else if (confirm("确定修改密码吗？")) {
            console.log(t1)
            window.location.href = '/setUserPwd?pwdvalue=' + t1
        }
    }

    function setTel() {
        t2 = document.getElementById('texl').value
        if (t2 == "") {
            return false;
        } else if (confirm("确定修改手机号吗？")) {
            console.log(t2)
            window.location.href = '/setUserTel?telvalue=' + t2
        }
    }
</script>
{% endblock %}
